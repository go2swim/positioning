<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="openModalBtn">Open Modal</button>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <button id="closeModalBtn" class="close-button">&times;</button>
            <div class="modal-content">
                <h2>That's all, folks!</h2>
                <p>
                    You can hit ESC or click outside to close the modal. Give it a go to see the reverse transition.

                    If you like this you would probably enjoy Meny.reveal.js and stroll.js.
                </p>

                <button id="okButton" class="ok-button">OK</button>

                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="logo-container">
        <img class="logo logo1" src="designs/logo1.png" alt="logo 1">
    </div>

    <div class="logo-container">
        <img class="logo logo2" src="designs/logo2.png" alt="logo 2">
    </div>


    <script src="index.js"></script>
</body>
</html>
